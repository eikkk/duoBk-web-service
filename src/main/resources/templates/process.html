<!DOCTYPE html>
<html lang="en"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Process Task - DuoBk</title>
    <link href="/css/process.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/process.js"></script>
    <script type="text/javascript" src="/js/userdata.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
                <a class="nav-item nav-link" href="/tasks">Tasks</a>
            </li>
            <li>
                <a class="nav-item nav-link" href="#">Rules</a>
            </li>
            <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuAdmin" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item"  href="/admin/books">Books</a>
                    <a class="dropdown-item"  href="/admin/authors">Authors</a>
                    <a class="dropdown-item"  href="/admin/tasks">Tasks</a>
                    <a sec:authorize="hasRole('ROLE_SUPERADMIN')" class="dropdown-item" id="adminUsers" href="/admin/users">Users</a>
                    <a class="dropdown-item"  href="/admin/books/create">Create Book</a>
                    <a class="dropdown-item"  href="/admin/tasks/create">Create Task</a>
                    <a class="dropdown-item" href="/admin/authors/create">Create Author</a>
                </div>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuUser" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown link
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" id="logout">Exit</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<ul class="nav nav-tabs undernavTab"  role="tablist">
    <li class="nav-item">
        <a class="nav-link active"  data-toggle="tab" href="#checking" role="tab" aria-selected="true">Checking</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" id="correctingNavItem" data-toggle="tab" href="#correcting" role="tab" aria-selected="false">Correcting</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="checking" role="tabpanel">
        <div class="container-fluid">
            <div class="row textarea-container">
                <div class="col-sm witharea">
                    <textarea class="form-control active" id="active1"></textarea>
                </div>
                <div class="col-sm-1">
                </div>
                <div class="col-sm witharea">
                    <textarea class="form-control active" id="active2"></textarea>
                </div>
            </div>
        </div>
        <div class="container-fluid maincontainer" id="mainContainer">

        </div>
    </div>
    <div class="tab-pane fade" id="correcting" role="tabpanel">
        <div class="container-fluid">
            <div class="row textarea-container">
                <div class="col-sm witharea">
                    <textarea class="form-control active" id="correctingActive1"></textarea>
                </div>
                <div class="col-sm witharea">
                    <textarea class="form-control active" id="correctingActive2"></textarea>
                </div>
            </div>

            <div class="row list-container">
                <div class="col-sm withlist">
                    <select multiple  id="book1_list"   class="form-control book_list" size="3">
                    </select>
                </div>
                <div class="col-sm withlist">
                    <select  multiple id="book2_list" class="form-control book_list" size="3">
                    </select>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-sm row btn-container"  >
                <button class="btn btn-primary" id="connect">Connect</button>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
